name: Toolchain test

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master

jobs:
  linux:
    runs-on: ubuntu-latest

    env:
      CONAN_LOGIN_USERNAME: chris++
      CONAN_PASSWORD: ${{ secrets.CONAN_TOKEN }}
      CONAN_REMOTE_NAME: conan_coin
      CONAN_REMOTE_URL: https://artifactory.coin.agh.edu.pl/artifactory/api/conan/conan-local

    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Test GCC & CMake
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 140 --slave /usr/bin/g++ g++ /usr/bin/g++-14
          sudo update-alternatives --set gcc /usr/bin/gcc-14
          gcc --version
          g++ --version
          cmake --version
          cmake --system-information | grep "^CMAKE_(C|CXX)_COMPILER "
  windows:
    runs-on: windows-2025

    env:
      CONAN_LOGIN_USERNAME: chris++
      CONAN_PASSWORD: ${{ secrets.CONAN_TOKEN }}
      CONAN_REMOTE_NAME: conan_coin
      CONAN_REMOTE_URL: https://artifactory.coin.agh.edu.pl/artifactory/api/conan/conan-local

    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Test GCC & CMake
        run: |
          gcc --version
          g++ --version
          cmake --version
          cmake --system-information -G "Visual Studio 17 2022" | sls "^CMAKE_(C|CXX)_COMPILER "
          cmake --system-information -G "Ninja" | sls "^CMAKE_(C|CXX)_COMPILER "
